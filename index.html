<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="my.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header">Weather App</header>
 
    <div class="location">
        <h1 class="location-timezone"></h1>
        <canvas id="icon" width="128" height="128"></canvas>
    </div>
    <div class="temparature">
        <div class="degree-section">
        <h2 class="temparature-degree"></h2>
        <span>C</span>

        <div class="temparature-description"></div>

    <div class="container">
        <input type="text" placeholder="Enter  City Name..." >
        <button class="btn">Get Weather</button>
        <button class="btn1">Current Location Weather</button>
